about_content: | # this will include new lines to allow paragraphs
  일, 생활 모두 재미있게 하자! 커피를 좋아하고 여행을 좋아하는 직딩으로 개발자로 오래 먹고 살기 위해 노력해 나가는 중이다. 프론트 개발부터 앱 개발(안드로이드, 플로터), System 프로그래밍, 백엔드, DevOps까지 많은 걸 건드렸으나 아직 배고픈? 개발자다.

  I am most skilled in: <mark>Java</mark> and <mark>Node</mark> and <mark>Travel</mark>

content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: Gait Tracking App
        link: github.com/hanscom95/android/tree/main/standing_egg/Gait_BLE
        # link_text: Project Website
        additional_links:
          - title:  hanscom95/Gait_BLE
            icon: fab fa-github
            url: github.com/hanscom95/android/tree/main/standing_egg/Gait_BLE
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          Gait Tracking Solution. 관성항법장치(Inertial Navigation System)를 바탕으로 한 걸음 위치추적 시스템
        description: | # this will include new lines to allow paragraphs
          GPS 여부 관계 없이 실내/실외 상황 모두에서 발걸음의 위치를 추적
          Standing-Egg에서 제작한 SGO100 EVK Black Board와 발걸음 Tracking 알고리즘을 암호화 code로 변환하여 BLE모듈과 wifi모듈을 통해 앱으로 전송 시키는 프로젝트
          Wifi는 udp, bluetooth는 BLE4.0 통신


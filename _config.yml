        link: www.artech.limited
        # link_text: artech.limited
        sub_title: 양궁,
        caption: November 2017 - November 2018
        quote: >
          양궁 점수 인식 시스템 개발, 오픈마켓
        description: | # this will include new lines to allow paragraphs
            카메라를 이용한 양궁 점수 인식 프로그램으로 카메라를 무선으로 연결한 Android장치를 이용하여 자동 점수 인식 프로그램을 개발하였다. 점수 인식 성공률은 10발당 90% 정도를 보였으며,
            Computer Vision을 딥러닝 기술을 C++로 개발하였으며 Android JNI를 이용한 VIEW 프로그램을 개발
            낚시 관련 오픈마켓 앱을 출시 Android native로 개발하였으며 백엔드는 PHP 및 Node로 제작(현재 서비스 종료)
            [세상의 모든 미끼:세미](https://apkpure.com/%EC%84%B8%EC%83%81%EC%97%90%EB%AA%A8%EB%93%A0%EB%AF%B8%EB%81%BC-%EC%84%B8%EB%AF%B8/artech.com.semi.free)

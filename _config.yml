        title: 주식회사 비스퀘어랩
        link: www.bsquarelab.com
        # link_text: bsquarelab.com
        sub_title: BlockChain, BackEnd System, DevOps
        caption: December 2020 - Present
        quote: >
          비스퀘어랩 Square Leisure 기반 DID, Data Governance, Cross-Chain Interoperability 및 Oracle과 같은 솔루션을 제공
        description: | # this will include new lines to allow paragraphs
            주로 백엔드 개발을 맡고 있으며 DevOps쪽 방향으로 스터디하며 개발 뎁스를 늘려가고 있다.
            주 사용 언어: Node, Go, Java, Dart, Objective-C, MYSQL
            주 사용 프레임워크: Flutter, Spring Boot, Android, iOS
            주 사용 플랫폼: Docker, AWS, Ubuntu, CentOS
      - layout: left
        title: 대한민국공군
        link: rokaf.airforce.mil.kr
        # link_text: artech.limited
        sub_title: 공군, 진주교육사령부
        caption:  February 2019 - December 2020
        quote: >
          공군에서 사용하는 AR, VR기반 교육훈련 콘텐츠 개발 Unreal을 사용, 주로 3D 게임 개발
        description: | # this will include new lines to allow paragraphs
          군대 보직 중 가장 개발일에 가깝다고 생각되는 것중 하나인 '교육훈련 매체개발병' 들어가 Unreal로 게임을 개발
          이곳은 처음부터 끝까지 병사들 위주로 게임이 개발되는데 3D max, 블랜더로 게임에 사용될 제작물을 만들고
          언리얼 엔진으로 3차원 게임을 개발한다. 복무중 개발한 프로젝트는 '기상관측 VR훈련 콘텐츠', '방공포대 패트리어트 3D 컨트롤 훈련', '항공기삭별 VR훈련 콘텐츠' 개발
          (군대에서 개발한것들은 군수품이라 못가지고 나온다 ㅜㅜ 그래도 만든 프로젝트 중에 기사화된 거 첨부 <http://www.shinailbo.co.kr/news/articleView.html?idxno=1187147>)
          * 진짜 병사들이 전부 개발하는 곳... 군무원 들어가서 개인 개발 하는것도 심각하게 생각해 보게 한다...
          주 사용 언어: Unreal, Blueprint, C++
      - layout: left
